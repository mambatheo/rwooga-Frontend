<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rwooga - 3D Visuals & Custom Printing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800&family=Fredoka:wght@600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0a0d10',
              primary: '#047857', // Dark Green (Emerald-700)
              secondary: '#111827', // Deep Navy for contrast
              cyan: '#0891b2', // Legible Cyan
              lime: '#afff45',
              orange: '#f59e0b',
              gray: {
                100: '#f8f9fa',
                200: '#e9ecef',
                800: '#343a40',
                900: '#212529',
              }
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'],
            brand: ['Fredoka', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'bounce-slow': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --brand-dark: #0a0d10;
      --brand-primary: #047857;
      --brand-primary-light: #059669;
      --brand-primary-dark: #065f46;
    }

    body {
      background-color: #0a0d10;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .font-display {
      font-family: 'Montserrat', sans-serif;
    }

    /* Glassmorphism Effects */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-strong {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .glass-subtle {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .glass-green {
      background: rgba(4, 120, 87, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(4, 120, 87, 0.3);
      box-shadow: 0 8px 32px 0 rgba(4, 120, 87, 0.2);
    }

    /* Gradient Utilities */
    .gradient-text {
      background: linear-gradient(135deg, #047857, #065f46);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient-text-reverse {
      background: linear-gradient(135deg, #059669, #047857);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .bg-gradient-green {
      background: linear-gradient(135deg, #047857, #065f46);
    }

    .bg-gradient-green-radial {
      background: radial-gradient(circle at top right, rgba(4, 120, 87, 0.3), transparent 70%);
    }

    /* Border Gradients */
    .border-gradient {
      border-image: linear-gradient(135deg, #047857, #065f46) 1;
    }

    .border-gradient-animated {
      position: relative;
      border: 2px solid transparent;
      background-clip: padding-box;
    }

    .border-gradient-animated::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(135deg, #047857, #065f46);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: borderRotate 3s linear infinite;
    }

    /* Glow Effects */
    .glow-green {
      box-shadow: 0 0 20px rgba(4, 120, 87, 0.5),
                  0 0 40px rgba(4, 120, 87, 0.3),
                  0 0 60px rgba(4, 120, 87, 0.1);
    }

    .glow-green-sm {
      box-shadow: 0 0 10px rgba(4, 120, 87, 0.4),
                  0 0 20px rgba(4, 120, 87, 0.2);
    }

    .glow-green-lg {
      box-shadow: 0 0 30px rgba(4, 120, 87, 0.6),
                  0 0 60px rgba(4, 120, 87, 0.4),
                  0 0 90px rgba(4, 120, 87, 0.2);
    }

    /* Hover Glow */
    .hover-glow-green {
      transition: box-shadow 0.3s ease-in-out;
    }

    .hover-glow-green:hover {
      box-shadow: 0 0 20px rgba(4, 120, 87, 0.6),
                  0 0 40px rgba(4, 120, 87, 0.4),
                  0 0 60px rgba(4, 120, 87, 0.2);
    }

    /* Animations */
    @keyframes borderRotate {
      0% {
        filter: hue-rotate(0deg);
      }
      100% {
        filter: hue-rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .animate-scaleIn {
      animation: scaleIn 0.5s ease-out forwards;
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(4, 120, 87, 0.5);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(4, 120, 87, 0.7);
    }

    /* Reveal Text Animation */
    .reveal-text {
      overflow: hidden;
    }

    .reveal-text span {
      display: block;
      transform: translateY(100%);
    }

    /* Glass Shimmer Effect */
    .glass-shimmer {
      position: relative;
      overflow: hidden;
    }

    .glass-shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }

</script>

</head>

<body>
  <script>
    // Fix for HashRouter: when user clicks verify link from email (URL has no #),
    // redirect to hash version so React Router can handle it
    (function() {
      var path = window.location.pathname;
      var search = window.location.search || '';
      if (!window.location.hash && path.includes('verify-email')) {
        window.location.replace('/#' + path + search);
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
