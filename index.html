
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rwooga - 3D Visuals & Custom Printing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#064e3b',
                cyan: '#06b6d4',
                orange: '#f97316',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #1f2937;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-text {
        background: linear-gradient(to right, #06b6d4, #064e3b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

  }
}
</script>
