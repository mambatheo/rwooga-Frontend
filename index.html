<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rwooga - 3D Visuals & Custom Printing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700;800&family=Fredoka:wght@600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              dark: '#0a0d10',
              primary: '#047857', // Dark Green (Emerald-700)
              secondary: '#111827', // Deep Navy for contrast
              cyan: '#0891b2', // Legible Cyan
              lime: '#afff45',
              orange: '#f59e0b',
              gray: {
                100: '#f8f9fa',
                200: '#e9ecef',
                800: '#343a40',
                900: '#212529',
              }
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Montserrat', 'sans-serif'],
            brand: ['Fredoka', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 8s linear infinite',
            'bounce-slow': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --brand-dark: #0a0d10;
      --brand-primary: #047857;
    }

    body {
      background-color: #0a0d10;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    .font-display {
      font-family: 'Montserrat', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gradient-text {
      background: linear-gradient(135deg, #047857, #065f46);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .border-gradient {
      border-image: linear-gradient(135deg, #047857, #065f46) 1;
    }

    .reveal-text {
      overflow: hidden;
    }

    .reveal-text span {
      display: block;
      transform: translateY(100%);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <script>
    // Fix for HashRouter: when user clicks verify link from email (URL has no #),
    // redirect to hash version so React Router can handle it
    (function() {
      var path = window.location.pathname;
      var search = window.location.search || '';
      if (!window.location.hash && path.includes('verify-email')) {
        window.location.replace('/#' + path + search);
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
